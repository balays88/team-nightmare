code: security
name: "Security Suite (Nightmare Team)"
header: "Nightmare Team: Hardened Multi-Agent Security Orchestration"
subheader: "Constant Vigilance through paranoid audit and elite adversarial testing."
version: 0.1.1-beta.1
unitary: true
default_selected: false
tags:
  - security
  - hardened
  - threat-modeling
  - audit
  - pentest
  - constant-vigilance

# Custom Variables for the Nightmare Team
security_defcon_level:
  prompt: "What is the initial Security DEFCON level?"
  default: "3"
  result: "{value}"
  single-select:
    - value: "5"
      label: "DEFCON 5 - Normal (Constant Vigilance still required)"
    - value: "4"
      label: "DEFCON 4 - Increased watchfulness"
    - value: "3"
      label: "DEFCON 3 - Round-the-clock audit"
    - value: "2"
      label: "DEFCON 2 - High Alert (Moody is shouting)"
    - value: "1"
      label: "DEFCON 1 - COCKED PISTOL (Sherlock is hunting)"

pentest_allow_adversarial:
  prompt: "Allow Sherlock to perform Adversarial AI (Prompt Injection) testing?"
  default: true
  result: "{value}"

pentest_allow_blackbox:
  prompt: "Allow Sherlock to perform active Black-Box reconnaissance?"
  default: true
  result: "{value}"

pentest_allowed_environments:
  prompt: "In which environments can Sherlock run active exploits?"
  default: ["dev", "stage"]
  result: "{value}"
  multi-select:
    - value: "dev"
      label: "Development"
    - value: "stage"
      label: "Staging/QA"
    - value: "prod"
      label: "Production (EXTREME CAUTION)"

pentest_target_ai_url:
  prompt: "What is the public AI interface URL to test for Prompt Injection?"
  default: "https://api.yoursystem.com/v1/chat"
  result: "{value}"

threat_artifacts_folder:
  prompt: "Where should security artifacts and death lists be stored?"
  default: "{output_folder}/security-reports"
  result: "{project-root}/{value}"

compliance_standards:
  prompt: "Which standards should Barnaby enforce?"
  default: ["owasp-top-10"]
  result: "{value}"
  multi-select:
    - value: "owasp-top-10"
      label: "OWASP Top 10"
    - value: "gdpr"
      label: "GDPR Compliance"
    - value: "ca-sb-327"
      label: "California SB 327 (No default passwords)"
    - value: "iso-27001"
      label: "ISO/IEC 27001 (ISMS Standard)"
    - value: "nist-csf"
      label: "NIST Cybersecurity Framework"
    - value: "soc2"
      label: "SOC2 Compliance"
    - value: "pci-dss"
      label: "PCI DSS (Payment Card Industry)"

# Note: user_name, communication_language, etc. are automatically injected.
